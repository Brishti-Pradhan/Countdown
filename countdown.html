<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="cdstyle.css">
</head>
<body>
    <main>
    <h1>CountDown</h1>
    <div class="container">
        <div class="counter-container">
            <span id="days" class="counter">0</span>
            <span>Days</span>
        </div>
        <div class="counter-container">
            <span id="hours" class="counter">0</span>
            <span>Hours</span>
        </div>
        <div class="counter-container">
            <span id="mins" class="counter">0</span>
            <span>Minutes</span>
        </div>
        <div class="counter-container">
            <span id="secs" class="counter">0</span>
            <span>Seconds</span>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
